<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: #252526;
      color: #d4d4d4;
      margin: 0;
    }
    .status {
      padding: 12px;
      border-radius: 4px;
      background: #3e3e42;
      margin-bottom: 12px;
      font-size: 13px;
      line-height: 1.5;
    }
    .status.active {
      background: #007acc;
      color: #ffffff;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      background: #3e3e42;
      color: #d4d4d4;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    button:hover {
      background: #505052;
      color: #ffffff;
    }
    h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h3>Workspace Manager</h3>
  <div class="status active">
    âœ“ Sidebar active on all tabs
  </div>
  <button id="toggle-position">Toggle Position (Left/Right)</button>
  <button id="settings">Settings</button>
  <script src="../dist/popup.js"></script>
</body>
</html>
